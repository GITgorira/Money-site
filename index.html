<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to GitHub Pages</title>
    <style>
        .embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 141.4286%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }
        .embed-container iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }
        .overlay-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe loading="lazy" src="https://www.canva.com/design/DAGg7v1vmMk/JpwngtHXmXFE-3KwFLjVhg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
        <a href="https://gitgorira.github.io/Money-survey/" target="_blank" class="overlay-link"></a>
    </div>
</body>
</html>
